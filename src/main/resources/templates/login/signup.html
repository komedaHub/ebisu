<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" />
    <script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Signup</title>
</head>

<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>ユーザー登録画面</h1>
        </div>
        <form method="POST" action="@{/signup}" th:object="${signupForm}">
            <table class="table table-bordered table-hover">
                <tr>
                    <th class="active col-sm-3">ユーザーID</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-controll" th:field="${signupForm.userId}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-controll" th:field="${signupForm.password}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">ユーザー名</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-controll" th:field="${signupForm.userName}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">誕生日</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-controll" th:field="${signupForm.birthday}" placeholder="yyyy/MM/dd">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">年齢</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-controll" th:field="${signupForm.age}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">結婚</th>
                    <td>
                        <div class="form-group">
                            <div th:each="item:${radioMarriage}">
                                <input type="radio" name="radioMarriage" th:text="${item.key}" th:value="${item.value}"  th:field="${signupForm.marriage}">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- <ul>
                <li th:each="error:${#field.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul> -->
            <button class="btn btn-primary" type="submit">ユーザー登録</button>
        </form>
    </div>
</body>
</html>
